<html>
<head>

<!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="./css/search.css">
  <link rel="stylesheet" href="./css/container.css">
  <link rel="stylesheet" href="./css/hashContainer.css">
  
  

 <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="https://cdn.jsdelivr.net/angular.image-appear/1.9.3/ng-image-appear.min.js"></script>
  
  <!-- Angular JS Personal Library -->
  <script type="text/javascript" src="./js/squidApp.js"></script>
  <script type="text/javascript" src="./js/data.js"></script>
  
  
   <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  
  
</head>
<body ng-app="squidApp" layout="column" ng-controller = "tagController as tag"
 										     ng-submit= "tab.addHash(newItem)">
<!-- HEADER - SEARCH INPUT -->

 <md-toolbar  layout="row" layout-xs="column">
 	<div flex class="tollbar" layout="row">
 	<i class="searchIcon"><img src="./img/search.svg"></i>
        <input flex type="text" class="btnCancel"
               placeholder="Search"
               name="searchHash"
               ng-model="tag.hashs.inputValue"
               ng-focus="isSearchFocused=true"
               ng-blur="isSearchFocused=false">   </div>
        
  <button class="button button-clear ng-hide buttons-search"
              ng-show="isSearchFocused"
              ng-click="query = ''">
              <img src="./img/delete.svg">
      </button>
      
      <button type="submit" ng-show="isSearchFocused" class="buttons-search"><img src="./img/iconadd.png"></button>
  </md-toolbar>
  
	<!-- CONTAINER (BODY SITE) -->
	<div class="container" layout="row" flex ng-controller="InstantSearchController as srcCtrl">
		<md-content id="content" flex>
		<div ng-show="isSearchFocused"  class="hashContent animate-show-hide" layout="row"  >
			<ul flex>
				<li ng-repeat="items in srcCtrl.listahash">
					<a ng-repeat="hash in items.hash" href="">{{hash}}</a>
				</li>
				<li class="live">{{tag.hashs.inputValue}}</li>
			</ul>
			
		</div>
		<div class="pctContent" layout="row">
		<ul class="inherit" layout-align="center" flex>
			<li ng-class="{'photohover':hovering}" 
			    ng-repeat="i in images | searchFor:tag.hashs.inputValue"
			    ng-mouseenter="hovering=true" ng-mouseleave="hovering = false">
				<img ng-image-appear animation="bounceIn" ng-src="{{i.image}}" />
			</li>
		</ul>
			</ul>
		</div>
		</md-content>
	</div>
	

</body>
</html>
